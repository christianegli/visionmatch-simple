            console.log("Google Maps API loaded successfully");

        // Fallback for Google Maps API loading errors

            console.warn("Google Maps API authentication failed");
        };

                url("data:image/svg+xml,%3Csvg viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='fluidGlass'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.4' numOctaves='6' stitchTiles='stitch'/%3E%3CfeDisplacementMap in='SourceGraphic' scale='15'/%3E%3CfeGaussianBlur stdDeviation='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23fluidGlass)' fill='rgba(255,255,255,0.2)'/%3E%3C/svg%3E");
            background-size: 400px 400px, 500px 500px, 350px 350px, 300px 300px, 200px 200px, 250px 250px;

            -webkit-text-fill-color: transparent;

        .nav-links {

        /* Educational Tip Styles - Subtle Design */
        .education-panel {
            background: rgba(248, 250, 252, 0.6);
            border: 1px solid rgba(209, 213, 219, 0.3);
            border-radius: 1rem;
            padding: 1.25rem;
            margin: 1.5rem 0;
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 5;

        .education-header {

            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .education-icon {

            height: 1.5rem;
            background: rgba(107, 114, 128, 0.1);
            border-radius: 50%;

            font-size: 0.75rem;
            color: #6b7280;

        .education-title {

            font-weight: 500;
            color: #6b7280;
            margin: 0;
        }

        .education-content {
            color: #6b7280;
            line-height: 1.5;
            font-size: 0.85rem;
        }

        .education-content p {
            margin-bottom: 0.5rem;
        }

        .education-content p:last-child {
            margin-bottom: 0;
        }

        .education-highlight {
            background: rgba(107, 114, 128, 0.05);
            border-left: 2px solid rgba(107, 114, 128, 0.2);
            padding: 0.75rem 1rem;
            margin: 0.75rem 0;
            border-radius: 0 0.25rem 0.25rem 0;
            font-weight: 400;
            font-size: 0.8rem;
        }

        .education-benefits {
            list-style: none;
            margin: 0.75rem 0;
            padding-left: 1rem;
        }

        .education-benefit {
            position: relative;
            margin-bottom: 0.25rem;
            font-size: 0.8rem;
            color: #6b7280;
        }

        .education-benefit::before {
            content: '‚Ä¢';
            position: absolute;
            left: -0.75rem;
            color: #9ca3af;
        }

        .subscription-highlight {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(147, 197, 253, 0.05));
            border-left: 3px solid #3b82f6;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            color: #1e40af;
        }

        .subscription-highlight strong {
            color: #1e40af;
            font-weight: 600;
        }

        /* Intro screen enhancements */
        .intro-screen {
            animation: fadeInUp 0.8s ease-out;
        }

        .intro-features-card {
            transition: all 0.3s ease;
            cursor: default;
        }

        .intro-features-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
        }



        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .8;
                transform: scale(1.05);
            }
        }

        /* Liquid glass question container */
        .question-container {
            backdrop-filter: blur(20px) saturate(160%);
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.6) 0%,
                rgba(255, 255, 255, 0.5) 50%,
                rgba(255, 255, 255, 0.55) 100%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.06),
                0 2px 12px rgba(0, 0, 0, 0.03),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-self: start;
        }

        .question-container:hover {
            transform: translateY(-1px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.08),
                0 4px 18px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .quiz-layout {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        .quiz-main {
            min-height: 600px;
        }

        .quiz-sidebar {
            position: sticky;
            top: 120px;
            height: fit-content;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .progress-section {
            background: rgba(248, 250, 252, 0.4);
            border: 1px solid rgba(209, 213, 219, 0.2);
            border-radius: 1rem;
            padding: 1rem;
            backdrop-filter: blur(5px);
        }

        .progress-header {
            font-size: 0.8rem;
            font-weight: 500;
            color: #6b7280;
            margin-bottom: 0.75rem;
            text-align: center;
        }

        .section-progress {
            margin-bottom: 1rem;
        }

        .section-progress:last-child {
            margin-bottom: 0;
        }

        .section-name {

            font-weight: 500;
            color: #4b5563;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-bar-container {

            height: 6px;

            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        @media (max-width: 1200px) {
            .quiz-layout {
                grid-template-columns: 1fr;
                gap: 2rem;
                max-width: 800px;
            }
            
            .quiz-sidebar {
                position: static;
                order: -1;
                gap: 1rem;
            }

            .question-container {
                padding: 1.5rem;
            }

            .progress-section {
                padding: 0.75rem;
            }

            .progress-header {
                font-size: 0.75rem;
                margin-bottom: 0.5rem;
            }
        }

        @media (max-width: 768px) {
            .nav {
                top: 1rem;
                left: 1rem;
                right: 1rem;
                padding: 0.75rem 1.5rem;
            }
            .nav-links {

            }
            
            .logo-text {
                font-size: 0.95rem;
            }

                padding: 1rem;
                gap: 1.5rem;
            }

            .education-panel {
                padding: 1rem;
                margin: 1rem 0;
                font-size: 0.8rem;
            }

            .education-title {
                font-size: 0.85rem;
            }

            .education-content {
                font-size: 0.8rem;
            }

            .education-benefit {
                font-size: 0.75rem;
            }

            .subscription-highlight {
                margin-top: 0.75rem;
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }

            /* Mobile intro screen adjustments */
            .intro-screen {
                min-height: 400px;
                padding: 1rem;
            }

            .intro-screen h1 {
                font-size: 2.5rem !important;
                line-height: 1.1;
            }

            .intro-screen p {
                font-size: 1.1rem !important;
            }

            .intro-features-card {
                padding: 0.75rem;
            }

            .question-container {
                padding: 1.25rem;
                min-height: 300px;
            }

            .detail-section {
                font-size: 0.8rem;
            }

            .detail-section .detail-prompt {
                font-size: 0.75rem;
            }

            .detail-section .detail-question {
                font-size: 0.8rem;
            }
        }

        /* Quiz-specific styles */
        .visionmatch-gradient {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
        }
        
        .visionmatch-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px) saturate(160%);
            border-radius: 1.5rem;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.06),
                0 2px 12px rgba(0, 0, 0, 0.03),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        
        .visionmatch-button {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            border: none;
            border-radius: 1.5rem;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }
        
        .visionmatch-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.4);
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #3b82f6, #1e40af);
            border-radius: 8px;
        }
        
        .visionmatch-brand {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .pulse-once {
            animation: pulse 0.6s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>

            const mapElement = document.getElementById('opticians-map');
            if (!mapElement) {
                console.warn('Opticians map element not found');
                return;
            }
            if (!window.google || !window.google.maps) {
                console.warn('Google Maps API not available');
                return;
            }

            const madrid = { lat: 40.4168, lng: -3.7038 };
            
            const map = new google.maps.Map(mapElement, {
                zoom: 14,
                center: madrid,
                styles: [
                    {
                        featureType: "poi",
                        elementType: "labels",
                        stylers: [{ visibility: "off" }]
                    }
                ]
            });

                { name: "√ìptica Bassol", position: { lat: 40.4378, lng: -3.6888 }, color: "green" }
            ];

            stores.forEach((store, index) => {
                const marker = new google.maps.Marker({
                    position: store.position,
                    map: map,
                    title: store.name,
                    label: {
                        text: String(index + 1),
                        color: "white",
                        fontWeight: "bold"
                    },
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        fillColor: store.color === "red" ? "#ef4444" : store.color === "blue" ? "#3b82f6" : "#22c55e",

                        strokeColor: "white",
                        strokeWeight: 2,
                        scale: 12

                        '<h3 class="font-bold text-gray-800">' + store.name + '</h3>' +
                        '<p class="text-sm text-gray-600">Click for directions</p>' +
                        '</div>'
                });

                marker.addListener('click', () => {
                    infoWindow.open(map, marker);
                });
            });
        };
